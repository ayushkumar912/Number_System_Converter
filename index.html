<!DOCTYPE html>
<html>
<head>
  <title>Number System Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Number System Converter</h1>

  <!-- <form action="#" onsubmit="convertNumberSystem()" name="myForm"> -->
    <main>
      <div class="converter">
    <label >Conversion Type From:</label>
    <select id="conversionTypeForm">
      <option value="decimal">Decimal</option>
      <option value="binary">Binary</option>
      <option value="octal">Octal</option>
      <option value="gray">Gray Code</option>
      <option value="excess-3">Excess-3</option>
    </select>

    <label >Conversion Type To:</label>
    <select id="conversionTypeTo">
      <option value="decimal">Decimal</option>
      <option value="binary">Binary</option>
      <option value="octal">Octal</option>
      <option value="gray">Gray Code</option>
      <option value="excess-3">Excess-3</option>
    </select>
  </div>
  <div>
    <label >Input:</label>
    <input type="text" id="inputNumber">
  </div>
    
  <button class="btn btn-primary btn-sm" onclick="convertNumberSystem()">Convert</button>
  <div>
  <label >Output: </label>
  <input type="text" id="resultBox" ></input>
  </div>
  <!-- </form> -->
</main>
  <script src="number_system_converter.js"></script>

  
</body>
</html>
